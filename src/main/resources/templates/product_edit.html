<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center text-warning fw-bold mb-4">Sửa thông tin sản phẩm</h2>

    <form th:action="@{/products/save}" th:object="${product}" method="post" class="card shadow p-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label fw-bold">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Giá khởi điểm</label>
            <input type="number" class="form-control" th:field="*{price}">
            <div class="text-danger" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Loại sản phẩm</label>
            <select class="form-select" th:field="*{category.id}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Tình trạng</label>
            <input type="text" class="form-control" th:field="*{status}" placeholder="Đang đấu giá / Đã bán">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/products}" class="btn btn-outline-secondary">Quay lại</a>
            <button type="submit" class="btn btn-warning">Cập nhật</button>
        </div>
    </form>
</div>

</body>
</html>
