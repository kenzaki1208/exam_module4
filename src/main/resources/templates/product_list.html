<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm đấu giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary fw-bold mb-0">Danh sách sản phẩm đấu giá</h2>
        <a th:href="@{/products/create}" class="btn btn-success">
            ➕ Thêm sản phẩm mới
        </a>
    </div>

    <!-- Bộ lọc -->
    <form th:action="@{/products}" method="get" class="row g-3 align-items-center mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" name="name" placeholder="Tên sản phẩm" th:value="${name}">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="price" placeholder="Giá bắt đầu" th:value="${price}">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="categoryId">
                <option value="">--Loại sản phẩm--</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="col-md-4 text-end">
            <button type="submit" class="btn btn-primary me-2">Tìm kiếm</button>
            <a th:href="@{/products}" class="btn btn-outline-secondary">Xóa lọc</a>
        </div>
    </form>

    <!-- Bảng sản phẩm -->
    <form th:action="@{/products/delete}" method="post"
          onsubmit="return confirm('Bạn có muốn xóa sản phẩm đã chọn ?')">
        <table class="table table-hover table-bordered align-middle text-center shadow-sm">
            <thead class="table-primary">
            <tr>
                <th>STT</th>
                <th>Chọn</th>
                <th>Tên sản phẩm</th>
                <th>Giá khởi điểm</th>
                <th>Loại sản phẩm</th>
                <th>Tình trạng</th>
                <th>Sửa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p, stat : ${products}">
                <td th:text="${products.number * products.size + stat.index + 1}"></td>
                <td><input class="form-check-input" type="checkbox" name="ids" th:value="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                <td th:text="${p.category != null ? p.category.name : 'Chưa có loại'}"></td>
                <td th:text="${p.status}"></td>
                <td>
                    <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-sm btn-warning">Sửa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <button type="submit" class="btn btn-danger">Xóa sản phẩm đã chọn</button>
        </div>
    </form>

    <!-- Phân trang -->
    <div class="d-flex justify-content-center align-items-center mt-4">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${!products.hasPrevious()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/products(page=${products.number - 1}, name=${name}, categoryId=${categoryId}, price=${price})}">
                        Trước
                    </a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" th:text="${products.number + 1} + ' / ' + ${products.totalPages}"></span>
                </li>
                <li class="page-item" th:classappend="${!products.hasNext()} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/products(page=${products.number + 1}, name=${name}, categoryId=${categoryId}, price=${price})}">
                        Sau
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
